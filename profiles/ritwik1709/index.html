<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritwik1709 - Profile Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="card-header">
                <div class="profile-image-container">
                    <img src="assets/618072.jpg" alt="Ritwik1709 Profile" class="profile-image">
                    <div class="status-indicator"></div>
                </div>
                <div class="floating-elements">
                    <div class="floating-element element-1"></div>
                    <div class="floating-element element-2"></div>
                    <div class="floating-element element-3"></div>
                </div>
            </div>
            
            <div class="card-body">
                <h1 class="profile-name">Ritwik1709</h1>
                <p class="profile-title">Full Stack Developer</p>
                <p class="profile-description">
                    Passionate developer creating amazing web experiences with modern technologies. 
                    Always learning and building something new!
                </p>
                
                <div class="skills-container">
                    <span class="skill-tag">JavaScript</span>
                    <span class="skill-tag">React</span>
                    <span class="skill-tag">Node.js</span>
                    <span class="skill-tag">Express.js</span>
                    <span class="skill-tag">MongoDB</span>
                    <span class="skill-tag">AWS</span>
                </div>
                
                <div class="stats-container">
                    <div class="stat-item">
                        <div class="stat-number" data-target="145">0</div>
                        <div class="stat-label">Commits</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" data-target="335">0</div>
                        <div class="stat-label">Contributions</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" data-target="41">0</div>
                        <div class="stat-label">Stars</div>
                    </div>
                </div>
            </div>
            
            <div class="card-footer">
                <div class="social-links">
                    <a href="https://github.com/ritwik1709" class="social-link" title="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/ritwik-sudhakar-tat-047a88194/" class="social-link" title="LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="#" class="social-link" title="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-link" title="Email">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
                
                <button class="contact-btn">
                    <span>Get in Touch</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
        
        <!-- Background decorative elements -->
        <div class="bg-elements">
            <div class="bg-circle circle-1"></div>
            <div class="bg-circle circle-2"></div>
            <div class="bg-circle circle-3"></div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
