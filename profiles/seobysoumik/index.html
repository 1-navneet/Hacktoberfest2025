<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumik | Profile Card | SEO Specialist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main class="profile-card">
        <div class="card-border"></div>
        <div class="card-header">
            <img src="./assets/images/profile.jpeg" alt="Soumik's Profile Picture" class="profile-img">
        </div>
        <div class="card-body">
            <h1 class="profile-name">Soumik</h1>
            <p class="profile-title">SEO Specialist & Web Developer</p>
            <p class="profile-bio">
                Passionate about ranking websites and crafting beautiful digital experiences. Let's connect and build
                something amazing together.
            </p>
            <div class="social-links">
                <a href="#" aria-label="LinkedIn Profile"><i class="fab fa-linkedin"></i></a>
                <a href="#" aria-label="GitHub Profile"><i class="fab fa-github"></i></a>
                <a href="#" aria-label="Twitter Profile"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram Profile"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="card-footer">
            <a href="mailto:email@example.com" class="contact-btn">Contact Me</a>
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
